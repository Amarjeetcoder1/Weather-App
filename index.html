<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with JavSript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="input-box">
            
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="./assets/404.png" alt="">
        </div>


        <div class="waether-body">
            <img src="./assets/cloud.png" alt="WeatherImg" class="waether-img">
        

        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
         </div>

         <div class="weather-Details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">0%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">0km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
         </div>
        </div>
        <script src="script.js"></script>
    </div>




    <script src="https://kit.fontawesome.com/e080563d6b.js" crossorigin="anonymous"></script>
</body>
</html>
